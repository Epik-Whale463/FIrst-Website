<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login page</title>

  <!-- Stylesheet -->
  <style media="screen">
    *,
    *:before,
    *:after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      background-image: url('login_background.png'); /* Replace 'your-image.jpg' with your image path or URL */
      background-size: cover; /* Cover the entire viewport */
      background-repeat: no-repeat; /* Do not repeat the image */
      background-attachment: fixed; /* Fixed background */
    }
    
    .background {
      width: 430px;
      height: 520px;
      position: absolute;
      transform: translate(-50%, -50%);
      left: 50%;
      top: 50%;
    }
    
    .background .shape {
      height: 200px;
      width: 200px;
      position: absolute;
      border-radius: 50%;
    }
    
    .shape:first-child {
      background: linear-gradient(
        #1845ad,
        #23a2f6
      );
      left: -80px;
      top: -80px;
    }
    
    .shape:last-child {
      background: linear-gradient(
        to right,
        #ff512f,
        #fa9f20
      );
      right: -30px;
      bottom: -80px;
    }
    
    form {
      height: 520px;
      width: 400px;
      background-color: rgba(255, 255, 255, 0.13);
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      border-radius: 40px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
      padding: 50px 35px;
    }
    
    form * {
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      letter-spacing: 0.5px;
      outline: none;
      border: none;
    }
    
    form h3 {
      font-size: 32px;
      font-weight: 500;
      line-height: 42px;
      text-align: center;
    }
    
    label {
      display: block;
      margin-top: 30px;
      font-size: 16px;
      font-weight: 500;
    }
    
    input {
      display: block;
      height: 50px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.07);
      border-radius: 3px;
      padding: 0 10px;
      margin-top: 8px;
      font-size: 14px;
      font-weight: 300;
    }
    
    ::placeholder {
      color: #e5e5e5;
    }
    
    /* Updated login button styles */
    button {
      margin-top: 50px;
      width: 100%;
      background: linear-gradient(90deg, #ff0055, #9300e4);
      color: #fff;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }
    
    button:hover {
      background: linear-gradient(90deg, #9300e4, #ff0055);
    }
    
    .social {
      margin-top: 30px;
      display: flex;
    }
    
    .social div {
      background: red;
      width: 150px;
      border-radius: 3px;
      padding: 5px 10px 10px 5px;
      background-color: rgba(255, 255, 255, 0.27);
      color: #eaf0fb;
      text-align: center;
    }
    
    .social div:hover {
      background-color: rgba(255, 255, 255, 0.47);
    }
    
    .social .fb {
      margin-left: 25px;
    }
    
    .social i {
      margin-right: 4px;
    }

    .signup {
      
    }
  </style>
</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form action="connect.php" method="post">
    <h3><b>Login here</b></h3>
    <label for="username">Username</label>
    <input type="text" placeholder="Email or Phone" id="username" name="username">
    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" name="password">
    <!-- Updated login button -->
    <button id="login-button">Log In</button>
    <a href="signup.html" class="signup">Don't have an account? &nbsp&nbsp&nbspSign up</a>
</form>

<!-- Signup link -->


<!-- Include the toolbar -->
<div id="toolbar"></div>

<!-- Rest of your HTML content goes here -->

<script>
// Load the toolbar from toolbar.html
const toolbarContainer = document.getElementById("toolbar");
const toolbarRequest = new XMLHttpRequest();
toolbarRequest.onload = function() {
  if (toolbarRequest.status === 200) {
    toolbarContainer.innerHTML = toolbarRequest.responseText;
  }
};
toolbarRequest.open("GET", "toolbar.html", true);
toolbarRequest.send();

// JavaScript for handling login
document.addEventListener("DOMContentLoaded", function () {
  const loginForm = document.getElementById("login-form");
  const loginButton = document.getElementById("login-button");

  loginButton.addEventListener("click", function () {
    // Get the entered username and password
    const enteredUsername = document.getElementById("username").value;
    const enteredPassword = document.getElementById("password").value;

    // Check if the entered credentials match the stored data
    if (localStorage.getItem(enteredUsername) === enteredPassword) {
      alert("Login successful!");
    } else {
      alert("Invalid credentials. Please try again.");
    }
  });
});
</script>

</body>
</html>
