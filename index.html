  <style>
    /* Add the background image to the body */
    body {
      margin: 0;
      background-image: url('wall.jpg'); /* Replace 'your-image.jpg' with your image path or URL */
      background-size: cover; /* Cover the entire viewport */
      background-repeat: no-repeat; /* Do not repeat the image */
      background-attachment: fixed; /* Fixed background */
    }

    /* Styles for the "Notices" heading */
    .notices-heading {
      position: absolute;
      top: 25%;
      right: 200px; /* Adjust the right position as needed */
      transform: translateY(-50%);
      background-color: #ffffff;
      color: rgb(70, 141, 246);
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 13px; /* Increase the border-radius to make it a capsule shape */
      font-size: 40px;
      transition: opacity 0.45s;
      box-shadow: 1px 4px 10px rgba(0, 0, 0, 0.19);

    }

    .container {
      display: inline-block;
      cursor: pointer;
    }

    .bar1, .bar2, .bar3 {
      width: 30px;
      height: 9px;
      background-color: #fffffff9;
      margin: 6px 0;
      transition: 0.2s; /* Faster transition for bars */
      padding-right: 20px;
    }

    .icon-bar {
      width: 250px; /* Adjust the width as needed */
      background-color: rgba(125, 118, 118, 0.9); /* Add a semi-transparent background color to the toolbar */
      overflow: hidden;
      transition: 2s; /* Smoother and slower transition for toolbar */
      position: fixed;
      top: 0;
      left: -250px; /* Initially hidden off-screen */
      height: 100%;
      z-index: 1; /* Ensure the sidebar is behind the bars */
    }

    .icon-bar.show {
      left: 0; /* Show the sidebar */
    }

    .icon-bar a {
      text-align: left;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      padding: 20px;
      transition: all 0.3s ease;
      color: rgb(255, 255, 255);
      font-size: 23px;
      font-weight: bold;
      display: block;
      text-decoration: none; /* Remove underlines */
      text-shadow: 9px 6px 10px rgb(0, 0, 0); /* Add text shadow */
    }

    .icon-bar a i {
      color: #2640eb; /* Set icon color */
      margin-right: 10px; /* Add some spacing between text and icon */
    }

    .icon-bar a:hover {
      background-color: #04AA6D;
    }

    /* Style for the "Contact us" link at the bottom */
    .icon-bar a.contact-us {
      position: absolute;
      bottom: 0;
      color: #efff3b;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      padding-right: 80px;
      font-size:larger;
    }

    /* Styles for continuously moving text about charity */
    .moving-text {
      position: absolute;
      font-size: 70px; /* Increase the font size */
      color: #dc836f; /* Change text color */
      left: 0; /* Start from the left edge */
      top: 50%; /* Center vertically */
      animation: moveText 10s linear infinite; /* Add horizontal text movement animation */
    }

    @keyframes moveText {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    /* Add this media query to adjust styles for screens up to 768px wide (typical for mobile) */
@media (max-width: 768px) {
  .container {

  }

  /* Adjust other styles as needed for mobile */
  .icon-bar {
    width: 80%; /* Make the sidebar take up most of the screen width on mobile */
  }

}

<script>
function toggleNav() {
  var sidebar = document.getElementById("mySidebar");

// Close the sidebar when clicking outside of it
document.addEventListener('click', function(event) {
  var sidebar = document.getElementById("mySidebar");
  var container = document.querySelector(".container");
  
  if (!container.contains(event.target) && !sidebar.contains(event.target)) {
    sidebar.classList.remove("show");
  }
});
